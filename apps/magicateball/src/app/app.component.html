<mat-toolbar
    color="primary"
    style="position: fixed;
top: 0;
left: 0;
right: 0;
z-index: 2;"
>
    <mat-toolbar-row>
        <span>Magic Ate Ball</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container
    style="display: flex;
flex-direction: column; flex:1;    position: relative;
    z-index: 1;
    box-sizing: border-box;
    -webkit-overflow-scrolling: touch;
    display: block;
    overflow: hidden;"
>
    <mat-sidenav mode="over" position="end"></mat-sidenav>
    <mat-sidenav-content style="padding:1rem;">
        <mat-form-field style="width:100%">
            <input
                type="text"
                #autocomplete
                cdkTextareaAutosize
                [(ngModel)]="addressFormControl"
                placeholder="Address"
                matInput
                class="location-autocomplete"
            />
            <button
                matSuffix
                mat-icon-button
                (click)="getCurrentLocation()"
                type="button"
            >
                <mat-icon>near_me</mat-icon>
            </button>
        </mat-form-field>
        <div style="margin-top:1rem;margin-bottom:1rem;">
            <label
                >Travel Radius:
                {{ radiusValue ? radiusValue + ' miles' : '0 miles' }}</label
            >
            <mat-slider
                [(ngModel)]="radiusValue"
                style="display: block;"
                thumbLabel
                step=".1"
                tickInterval=".1"
                max="25"
            ></mat-slider>
        </div>
        <button
            mat-raised-button
            color="primary"
            (click)="pickLocation()"
            type="button"
        >
            I'm feeling lucky
        </button>

        <mat-card *ngIf="selectedPlace" style="margin-top:1rem;">
            The winner is
            {{ selectedPlace.name }}
            <a [href]="selectedPlace['href']" target="_blank"
                >Google Maps view</a
            >
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
